@if(detailsProduct){
<section class=" w-[90%] mx-auto font-medium">
    <h2 class="text-4xl text-green-600 text-center py-5">Details product</h2>
    <div class="grid md:grid-cols-2  items-center">
        <div class="px-10 rounded">
            <owl-carousel-o [options]="customOptions">


                @for (img of detailsProduct.images; track $index) {
                <ng-template carouselSlide>
                    <div>
                        <img [src]="img" class="w-[50%]" alt="">

                    </div>
                </ng-template>
                }


            </owl-carousel-o>

        </div>
        <div class=" py-10">
            <h2 class="text-2xl py-2">{{detailsProduct.title}}</h2>
            <p class="text-gray-500 leading-6 text-1xl">{{detailsProduct.description}}</p>
            <h3 class="py-2">{{detailsProduct.category.name}}</h3>
            <div class="flex justify-between items-center">
                <span>{{detailsProduct.price}} EGP</span>
                <div class="flex items-center">
                    <i class="fas fa-star text-yellow-300"></i>
                    <span class="text-gray-500">{{detailsProduct.ratingsAverage}}</span>
                </div>
            </div>
            <button (click)="addToCart(detailsProduct.id)"
                class="bg-green-600 text-white py-2 my-2 px-10 border rounded-sm w-full mx-auto block">Add to
                Cart</button>
        </div>

    </div>
</section>
}
