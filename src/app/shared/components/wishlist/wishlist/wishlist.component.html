<section class="bg-gray-50 w-[75%] mx-auto rounded border shadow p-4">
    <h1 class=" text-3xl text-green-600 text-center">{{'wishlist.wishlistProduct' | translate}}</h1>
    @for (wish of wishlistDetails; track $index) {
    <div class="grid md:grid-cols-[10%_minmax(0,1fr)] py-5 border-b mb-2">
        <div>
            <img title="img" [src]="wish.imageCover" class="w-full" [alt]="wish.title">
        </div>
        <div class="flex items-center justify-between px-3">
            <div>
                <h3>{{wish.title}}</h3>
                <h4>{{'wishlist.price' | translate}}: {{wish.price | currency:'GBP'}}</h4>
            </div>
            <div>
                <button class="text-green-600 btn-main" (click)=" removeData(wish.id)"> <i
                        class="fa-solid fa-trash-can"></i>{{'wishlist.remove' | translate}}</button>

            </div>

        </div>
    </div>
    }



</section>
